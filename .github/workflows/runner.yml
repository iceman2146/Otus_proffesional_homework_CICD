name: MultiOS
on: 
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  test-check:
    name: 📊 test checks
    permissions: write-all
    uses: ./.github/workflows/test_check.yml
    
  linux-build:
    name: 🐧 Linux
    permissions: write-all
    needs: test-check
    uses: ./.github/workflows/Linux.yml
    
  macos-build:
    name: 🍎 macOS
    permissions: write-all
    needs: test-check
    uses: ./.github/workflows/MacOS.yml
    
  windows-build:
    name: 🏁 Windows
    permissions: write-all
    needs: test-check
    uses: ./.github/workflows/Windows.yml
    